[phases.setup]
nixPkgs = [
  "php82",
  "php82Packages.composer",
  "curl", 
  "php82Packages.mbstring",
  "php82Packages.pdo",
  "php82Packages.pgsql",
  "php82Packages.tokenizer",
  "php82Packages.openssl"
]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan key:generate"
]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"
